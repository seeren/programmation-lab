<header class="mdl-grid w-100 p-0 border-box mdl-shadow--2dp mdl-color--${course ? course.color : 'accent-contrast'}">
    ${course
    ? `<div class="h-100 w-100 m-0 mdl-cell mdl-card">
        <div class="mdl-card__title mdl-card--expand mdl-color-text--grey-50">
            <h2 class="display-1" onclick="show('${course.name}')">${course.name}</h2>
        </div>
        <div
            class="mdl-shadow--2dp mdl-card__actions mdl-color-text--grey-50  mdl-color--${course.color.substr(0, course.color.length - 3) + (parseInt(course.color.substr(course.color.length - 3), 10) + 100)}">
            <span class="material-icons">visibility</span>
            <div class="mdl-layout-spacer"></div>
            <span>${course.updated}</span>
        </div>
    </div>`
    : `<div class="empty m-auto mdl-typography--text-center mdl-cell mdl-cell--8-col">
        <i class="material-icons">visibility</i>
        <div class="mdl-typography--headline">
            Aucune lecture récente
        </div>
    </div>`}
</header>
<section class="p-0 courses mdl-typography--text-center border-box mdl-grid mdl-color-text--accent-contrast">
    <h3 class="mdl-cell mdl-cell--8-col mdl-typography--display-1 p-relative">
        Progressez en Programmation en prélevant vos extraits préférés
    </h3>
    <div class="mdl-cell mdl-cell--8-col mdl-typography--text-center p-relative">
        </br>
        <button onclick="showAll()"
            class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">
            Thématiques
        </button>
        <div class="mdl-cell mdl-cell--8-col mdl-typography--text-center">
            <div class="particle particle-1"></div>
            <div class="particle particle-2"></div>
            <div class="particle particle-3"></div>
        </div>
    </div>
    <div class="particle-mask w-100 h-100 p-absolute"></div>
</section>
