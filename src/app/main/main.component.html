<header class="mdl-grid w-100 p-0 border-box mdl-color--${last ? last.color : 'accent-contrast'}">
    ${this.last
    ? `<div class="h-100 w-100 m-0 mdl-cell mdl-card">
        <div class="mdl-card__title mdl-card--expand mdl-color-text--grey-50">
            <h2 class="display-1" onclick="show('${last.name}')">${last.name}</h2>
            <p class="w-100 mdl-card__supporting-text mdl-typography--text-center mdl-color-text--grey-50">
                ${last.description}
            </p>
        </div>
        <div
            class="mdl-card__actions mdl-color-text--grey-50  mdl-color--${last.color.substr(0, last.color.length - 3) + (parseInt(last.color.substr(last.color.length - 3), 10) + 100)}">
            <span class="material-icons">visibility</span>
            <div class="mdl-layout-spacer"></div>
            <span>${last.updated}</span>
        </div>
    </div>`
    : `<div class="empty m-auto center mdl-cell mdl-cell--8-col">
        <i class="material-icons">visibility</i>
        <div class="mdl-typography--headline">
            Aucune lecture récente
        </div>
    </div>`}
</header>
<section class="courses border-box mdl-grid mdl-color--primary">
    Hello
</section>
<footer class="d-flex mdl-mega-footer">
    <div class="w-100 mr-0 ml-0 mdl-grid">
        <div class="mdl-cell mdl-cell--3-col-phone mdl-cell--6-col-tablet mdl-cell--8-col mdl-color-text--grey-50">
            <h4 class="mt-0 mdl-typography--headline">Cours en ligne</h4>
            <p class="mdl-cell--hide-phone">
                Retrouvez l'ensemble des cours et le code associé au format open source sur GitHub
            </p>
            <a href="https://github.com/seeren-training" target="_blank"
                class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
                GitHub
            </a>
        </div>
        <div
            class="logo mdl-cell mdl-cell--1-col-phone mdl-cell--2-col-tablet mdl-cell--4-col mdl-typography--text-center">
            <img src="dist/resources/icon.png" alt="" />
        </div>
    </div>
</footer>
