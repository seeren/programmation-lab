<header class="mdl-layout__header mdl-layout__header--transparent">
    <div class="mdl-layout__header-row">
        ${'main' === routeName
        ? `<h1 class="w-100 border-box ellipsis overflow-h  mdl-layout-title mdl-typography--text-center">
            <img src="assets/icon-alpha.png" class="p-absolute logo" />
            ${title}
        </h1>`
        : `<h1 class="w-100 border-box ellipsis overflow-h mdl-layout-title mdl-typography--text-center">
            <button onclick="onNavigateBack()"
                class="p-absolute mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--colored mdl-js-ripple-effect">
                <i class="material-icons">arrow_back</i>
            </button>
            ${title}
        </h1>`}
    </div>
    <div class="mdl-layout__tab-bar mdl-js-ripple-effect mdl-shadow--16dp mdl-color--accent">
        <a onclick="onNavigate('main')" href="#main" class="mdl-layout__tab ${'main' === routeName ? 'is-active': ''}">
            <span class="material-icons">home</span>
        </a>
        <a onclick="onNavigate('courses')" href="#courses"
            class="mdl-layout__tab ${'courses' === routeName || 'course' === routeName || 'chapter' === routeName ? 'is-active': ''}">
            <span class="material-icons">library_books</span>
        </a>
        <a ${'chapter' !==routeName ? `onclick="onNavigate('favorites')" href="#favorites" ` :
            `onclick="onToogleFavorite(event)" href="#" `}
            class="mdl-layout__tab ${'favorites' === routeName ? 'is-active': ''}${'chapter' === routeName ? ' chapter' : ''}">
            <span class="lab-icons"></span>
        </a>
    </div>
</header>
<div class="mdl-layout__content">
    <span class="mdl-layout__tab-panel is-active" id="main"></span>
    <span class="mdl-layout__tab-panel" id="courses"></span>
    <span class="mdl-layout__tab-panel" id="favorites"></span>
</div>
<div class="w-100 mdl-js-snackbar mdl-snackbar">
    <div class="w-100 mdl-snackbar__text mdl-typography--text-center"></div>
    <button class="mdl-snackbar__action" type="button"></button>
</div>
